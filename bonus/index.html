<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>


    <header class="">
        <nav class="navbar">
            <div class="container-fluid" id="title">
              <h1>{{message}}</h1>
            </div>
          </nav>
    </header>



    <main>


        <section class="box-section" >

            <div id="main" class="filter-section contaner-fluid">
                <div class="row w-100 justify-content-center">
                    <div class="d-flex px-0 py-2 w-100 justify-content-center">
                        <textarea v-model="message" class="area form-control" aria-label="With textarea" placeholder="Message"></textarea>
                    </div>
                    <span class="my-auto w-auto">{{message}}</span>
                </div>
            </div>

            <div id="card" class="box-section container py-4">
                <div class="row card-container">
                    <div class="box col-2 d-flex flex-column align-items-center">
                        <img v-bind:src="image" alt="">
                        <span>quantit√†: {{quantity}}</span>
                    </div>
                    <div class="d-flex w-auto flex-column align-items-center">
                        <button @click="addFunction" class="my-btn d-flex my-auto flex-column align-items-center" >
                            <i class="icon fas fa-plus px-0 "></i>
                        </button>
                        <button @click="removeFunction" class="my-btn d-flex my-auto flex-column align-items-center"  >
                            <i class="icon fas fa-minus px-0"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </section>        

    </main>



    
    
    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
